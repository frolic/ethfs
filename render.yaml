services:
  - type: web
    name: ethfs-shovel
    region: ohio
    runtime: docker
    dockerfilePath: ./packages/shovel/Dockerfile
    dockerContext: ./packages/shovel
    autoDeploy: false
    envVars:
      - key: PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ethfs-shovel
          property: connectionString
databases:
  - name: ethfs-shovel
    plan: standard
    region: ohio
